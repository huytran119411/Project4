<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register - TechJobs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Roboto Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&display=swap" rel="stylesheet">
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<!-- bootstrap css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<!-- main css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Font Awesome -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/select2.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/business.js"></script>
</head>
<body>
<div class="container-fluid login-fluid clear-left clear-right">
	<div class="login-container">
		<!-- login header -->
		<div class="login-header">
			<div class="w-login m-auto">
				<div class="login-logo">
					<h3>
						<!-- <a href="#">Tech<span class="txb-logo">Jobs.</span></a> -->
						<a href="index.html">
							<img src="img/techjobs_bgw.png" alt="TechJobs">
						</a>
					</h3>
					<span class="login-breadcrumb"><em>/</em> Register as Employer</span>
				</div>
				<div class="login-right">
					<a href="index.html" class="btn btn-return">Return Home</a>
				</div>
			</div>
		</div>
		<!-- (end) login header -->

		<div class="clearfix"></div>

		<div class="padding-top-90"></div>
		
		<!-- login main -->
		<div class="login-main">
			<div class="w-login m-auto">
				<div class="row">
					<!-- login main descriptions -->
					<div class="col-md-6 col-sm-12 col-12 login-main-left">
						<img src="img/banner-login.png">
					</div>
					<!-- login main form -->
					<div class="col-md-6 col-sm-12 col-12 login-main-right">
						
						<form id="test" class="login-form reg-form">
							<div class="login-main-header">
								<h3>Đăng Ký Tài Khoản Nhà Tuyển Dụng</h3>
							</div>
						<div class="reg-info">
							<h3>Tài khoản</h3>
						</div>
						  <div class="input-div one">
		           		   <div class="div lg-lable">
		           		   		<input id="username" placeholder="Tên đăng nhập" type="text" class="input form-control-lgin">
		           		   </div>
		           		</div>
		           		<div class="input-div one">
		           		   <div class="div lg-lable">
		           		    	<input id="password" placeholder="password" type="password" class="input form-control-lgin">
		            	   </div>
		            	</div>
		            	<div class="reg-info">
							<h3>Công ty</h3>
						</div>
		           		 <div class="input-div one">
		           		   <div class="div lg-lable">
		           		   		<input id="telephone" placeholder="Số điện thoại liên hệ *" type="text" class="input form-control-lgin">
		           		   </div>
		           		</div>
		           		 <div class="input-div one">
		           		   <div class="div lg-lable">
		           		   		<input id="nameCompany" placeholder="Tên công ty" type="text" class="input form-control-lgin">
		           		   </div>
		           		</div>
							<div class="form-group row">
								<div class="col-sm-9">
                                            <textarea id="descriptions" type="text" class="form-control"
													  placeholder="Nhập mô tả công việc" rows="5"></textarea>
								</div>
							</div>
		           		<div class="input-div one">
		           		   <div class="div lg-lable">
		           		   		<input id="address" placeholder="Địa chỉ công ty" type="text" class="input form-control-lgin">
		           		   </div>
		           		</div>
							<div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo"
								 data-parent="#accordionExample">
								<div class="card-body recuitment-body">
									<div class="form-group row">
										<label class="col-sm-3 col-form-label text-right label">Ảnh/Logo công ty<span
												style="color: red" class="pl-2">*</span></label>
										<div class="col-sm-9">
											<input type="file" id="file" class="recuitment-card-acttachment"/>
											<label for="file" class="btn-1"><i class="fa fa-paperclip pr-2"></i>Chọn
												file</label>
											<!--                                             jQuery lấy tên file-->
											<script>
												$(document).ready(function () {
													$('.recuitment-card-acttachment').change(function (e) {
														var fileName = e.target.files[0].name;
														document.getElementById("previewFileName").innerHTML = fileName;
														$(".output-file").append('<style>.output-file:before{display:inline-block !important;}</style>');
													});
												});
											</script>
											<p id="none" class="output-file">
												<span id="previewFileName"></span>
											</p>
										</div>
									</div>
								</div>
							</div>
						  <div class="form-group d-block frm-text">
						    <a href="#" class="fg-login d-inline-block"></a>
						    <a href="login.html" class="fg-login float-right d-inline-block">Bạn đã có tài khoản? Đăng Nhập</a>
						  </div>
						  <button onclick="createBusiness()" data-dismiss="test" type="submit" class="btn btn-primary float-right btn-login d-block w-100">Đăng Ký Nhà Tuyển Dụng</button>
						<div class="form-group d-block w-100 mt-5">
							<div class="text-or text-center">
								<span>Hoặc</span>
							</div>

							<div class="row">
								<div class="col-sm-6 col-12 pr-7">
									<button class="btn btn-secondary btn-login-facebook btnw w-100 float-left">
									<i class="fa fa-facebook" aria-hidden="true"></i>
									<span>Đăng nhập bằng Facebook</span>
							</button>
								</div>
								<div class="col-sm-6 col-12 pl-7">
									<button class="btn btn-secondary btn-login-google btnw w-100 float-left">
									<i class="fa fa-google" aria-hidden="true"></i>
									<span>Đăng nhập bằng Google</span>
								</button>
								</div>
							</div>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- (end) login main -->
	</div>
</div>
<footer class="login-footer">
		<div class="w-login m-auto">
			<div class="row">
				<!-- login footer left -->
				<div class="col-md-6 col-sm-12 col-12 login-footer-left">
					<div class="login-copyright">
						<p>Copyright © 2020 <a href="#"> TechJobs</a>. All Rights Reserved.</p>
					</div>
				</div>
				<!-- login footer right -->
				<div class="col-md-6 col-sm-12 col-12 login-footer-right">
					<ul>
						<li><a href="#">Terms & Conditions</a></li>
						<li><a href="#">Privacy Policy</a></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
</body>
</html>
